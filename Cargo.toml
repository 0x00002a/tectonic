[package]
name = "tectonic"
version = "0.1.0"
authors = ["Peter Williams <peter@newton.cx>"]
build = "build.rs"

[lib]
name = "tectonic"
crate-type = ["rlib"]

[[bin]]
name = "tectonic"
path = "src/cli_driver.rs"
doc = false # temp workaround

[build-dependencies]
gcc = "^0.3"
pkg-config = "^0.3"

[dependencies]
app_dirs = "^1.1"
clap = "^2.19"
error-chain = "^0.7"
flate2 = "^0.2"
hyper = "^0.9"
lazy_static = "^0.2"
libc = "^0.2"
md5 = "^0.2"
mkstemp-rs = "^0.0.2"
rust-crypto = "^0.2"
serde = "^0.9"
serde_derive = "^0.9"
toml = "^0.3"
zip = "^0.2"

