# Hack to not generate tt_bridge_api_t
after_includes = "typedef struct tt_bridge_api_t tt_bridge_api_t;"

include_guard = "tectonic_core_bindgen_h"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true

language = "C"

# typedef Name struct {} Name
style = "both"

[export]
exclude = [ "DIGEST_LEN", "TectonicBridgeApi" ]

# Table of name conversions to apply to item names
[export.rename]
TectonicBridgeApi = "tt_bridge_api_t"

[fn]
sort_by = "None" # Make cbindgen not mess with our declaration order
